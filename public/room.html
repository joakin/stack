<!doctype html>
<html>
  <head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Stack Room</title>
  <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
  <div id="mutebox">
    <label for='mute'>Mute</label>
    <input id='mute' type="checkbox" />
  </div>
  <h1>Stack room: </h1>
  <form id='form' method='POST' action='/add'>
    <fieldset>
      <legend>Push to stack</legend>
      <label for='stack_name'>Who</label>
      <input id='stack_name' name='stack_name' type='text'/>
      <input type='submit' value='Push'/>
    </fieldset>
  </form>
  <h2>
    Stack
    <form id='formpop' method='POST' action='/pop'><input type='submit' value='Pop'/></form>
  </h2>
  <ol id='stack'>
  </ol>
  <audio id='bing' volume='0.05' preload='auto' src='/blast.mp3'></audio>
  <audio id='baby' volume='0.05' preload='auto' src='/baby.mp3'></audio>
  <script src='/room.js'></script>
  </body>
</html>
